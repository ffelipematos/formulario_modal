<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNIFTC</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.10/jquery.mask.min.js"></script>
    <script src="./index.js"></script>
    <script>
                                        // -------------------   CASCADE SELECT ------------------- //
        jQuery(function ($) {
            var cascadeDROP = {
                'UNIDADES': ['SELECIONE UM CURSO'],
                'CAM': ['DIREITO'],
                'FSA': ['ADMINISTRAÇÃO', 'BIOMEDICINA', 'CIENCIAS CONTÁBEIS', 'DIREITO', 'EDUCAÇÃO FÍSICA', 'ENFERMAGEM', 'ENGENHARIA CIVIL', 'FARMÁRCIA', 'FISIOTERAPIA', 'MECIDINA VETERINÁRIA', 'NUTRIÇÃO', 'ODONTOLOGIA', 'PSICOLOGIA', 'SISTEMAS DE INFORMAÇÃO'],
                'ITA': ['ENGENHARIA AMBIENTAL', 'FARMÁCIA', 'FISIOTERAPIA', 'MEDICINA VETERINÁRIA', 'NUTRIÇÃO', 'ODONTOLOGIA', 'PSICOLOGIA', 'SISTEMA DE INFORMAÇÃO'],
                'JEQ': ['EDUCAÇÃO FÍSICA', 'ENFERMAGEM', 'ENGENHARIA CIVIL', 'FARMÁCIA', 'FISIOTERAPIA', 'NUTRIÇÃO', 'ODONTOLOGIA', 'PSICOLOGIA'],
                'JUA': ['BIOMEDICINA', 'ENFERMAGEM', 'FARMÁCIA', 'FISIOTERAPIA', 'NUTRIÇÃO', 'ODONTOLOGIA'],
                'PET': ['ARQUITETURA E URBANISMO', 'DIREITO', 'ENGENHARIA CIVIL', 'ENGENGARIA DE PRODUÇÃO', 'ENGENHARIA ELÉTRICA', 'PSICOLOGIA'],
                'SSA_COM': ['ADMINISTRAÇÃO', 'CIÊNCIAS CONTABÉIS', 'DIREITO', 'ENFERMAGEM', 'FARMÁCIA', 'FISIOTERAPIA', 'NUTRIÇÃO'],
                'SSA_PAR': ['ADMINISTRAÇÃO', 'BIOMEDICINA', 'CIÊNCIAS AERONAÚTICAS', 'COMUNICAÇÃO SOCIAL EM JORNALISMO', 'COMUNICAÇÃO SOCIAL EM PUBLICIDADE E PROPAGANDA', 'DIREITO', 'EDUCAÇÃO FÍSICA', 'ENFERMAGEM', 'ENGENHARIA CIVIL', 'ENGENHARIA ELÉTRICA EM AUTOMAÇÃO', 'FARMÁCIA', 'FISIOTERAPIA', 'MEDICINA VETERINÁRIA', 'NUTRIÇÃO', 'ODONTOLOGIA', 'PSICOLOGIA', 'SISTEMA DE INFORMAÇÃO', 'TECNOLÓGO EM RADIOLOGIA'],
                'VIC': ['ADMINISTRAÇÃO', 'BIOMEDICINA', 'COMUNICAÇÃO SOCIAL EM PUBLICIDADE E PROPAGANDA', 'DIREITO', 'EDUCAÇÃO FÍSICA', 'ENFERMAGEM', 'ENGENHARIA CIVIL'],
            }

            var $cascadeDROP = $('#selectCURSOS');

            $('#selectUNIDADE').change(function () {
                var City = $(this).val();
                var cities = cascadeDROP[City] || [];
                var cidades = $.map(cities, function (val) {
                    return '<option value="' + val + '">' + val + '</option>';
                }).join('');
                $cascadeDROP.empty().append(cidades);
            });
        });    
    </script>
</head>
                                    <!------------------------------- BODY  -----------------------------------> 
<body>
    <div class="table-responsive">
        <table border="0" cellspacing="10" cellpadding="5" style="width:42%;">
            <tr>
                <td>
                    <select id="selectUNIDADE" class="selectDD form-control col-sm-12">
                        <option value="UNIDADES">UNIDADE FTC</option>
                        <option value="CAM">CAMAÇARI</option>
                        <option value="FSA">FEIRA DE SANTANA</option>
                        <option value="ITA">ITABUNA</option>
                        <option value="JEQ">JEQUIE</option>
                        <option value="JUA">JUAZEIRO</option>
                        <option value="PET">PETROLINA</option>
                        <option value="SSA_COM">SALVADOR COMÉRCIO</option>
                        <option value="SSA_PAR">SALVADOR PARALELA</option>
                        <option value="VIC">VITÓRIA DA CONQUISTA</option>
                    </select>
                </td>

                <td class="tddSelect">
                    <select id="selectCURSOS" class="selectDD form-control col-sm-12">
                        <option value="CURSO">SELECIONE UM CURSO</option>
                    </select>
                </td>
            </tr>
        </table>
    </div>

                        <!------------------------------- BUTTON + MODAL  ----------------------------------->

    <button type="button" id="buscarbtn" class="btn btn-primary" data-toggle="modal" data-target="#staticBackdrop">
        <b><i>INSCREVA-SE</i></b>
    </button>

    <div class="modal fade" id="staticBackdrop" data-backdrop="static" tabindex="-1" role="dialog"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <img src="./img/formulario.png" id="formheader">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form name="form" method="post" action="index.html">
                        <div class="form-group">
                            <label for="formGroupExampleInput">E-Mail</label>
                            <input type="email" class="form-control" id="email" name="email" onblur="validarEmail()"
                                onfocus="redefinirMsg()" placeholder="DIGITE SEU E-MAIL">
                            <span id="error-email"></span>
                        </div>
                        <div class="form-group">
                            <label for="inputCPF">CPF</label>
                            <input type="text" class="form-control" name="cpf" id="cpf" placeholder="000.000.000-00">
                        </div>
                        <div class="form-group">
                            <label for="formGroupExampleInput2">Telefone</label>
                            <input type="tel" class="form-control" id="telefone" placeholder="(00) 0 0000-0000">
                        </div>
                        <div class="form-group">
                            <label for="formGroupExampleInput2">CAMPO OCULTO</label>
                            <input type="text" class="form-control" id="oculto" placeholder="...">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" id="modalbtn" class="btn btn-success"><b>ENVIAR</b></button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
